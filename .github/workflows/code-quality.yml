name: Code Quality and Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Biome (Format & Lint)
        run: npm run lint:biome
      
      - name: Run html-validate
        run: npm run lint:html
        continue-on-error: true
      
      - name: Run Stylelint
        run: npm run lint:css
        continue-on-error: true
      
      - name: Check for changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "The following files were modified by linting tools:"
            git status --short
            echo "Please run 'npm run lint' locally and commit the changes."
            exit 1
          fi
