  # What I’ve Learned from Journaling  
  
  Thirty minutes with pen and paper each dawn changed how I think.
  
  ---
  
  ## Three Lessons
  1. **Thoughts solidify on paper** — vague worries turn concrete and solvable once written.  
  2. **Patterns emerge** — reading last month’s entries reveals loops—good and bad.  
  3. **Ideas compound** — small insights stack into frameworks when reviewed weekly.
  
  &nbsp;
  
  > “I write because I don’t know what I think until I read what I say.” — Flannery O’Connor
  
  ---
  
  ### Starter Prompts
  - “Yesterday I felt ___ because ___.”  
  - “If today went perfectly, I would ___.”  
  - “A tiny experiment I can try is ___.”
  
