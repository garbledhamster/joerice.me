  <!-- Minimal styling with your 7-color header and centered nav -->
  <style>
    :root {
      --header-height: 100px;
      --bg-color: #151515;
      --text-color: #f0f0f0;
      --accent-color: #00adb5;
      --divider-color: #333;
      --transition-speed: 0.3s;
      --font-family: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      line-height: 1.6;
    }

    /* 7-color gradient for header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      background: linear-gradient(
        to right,
		#100,
        #000,
		#100
      );
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      text-align: center;
      padding: 0.5rem;
    }

    #site-title {
      margin: 0.5rem 0;
      font-size: 1.4rem;
    }
    #site-title a {
      text-decoration: none;
      color: var(--text-color);
      transition: color var(--transition-speed);
    }
    #site-title a:hover {
      color: var(--accent-color);
    }

    nav {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      transition: color var(--transition-speed);
    }
    nav a:hover {
      color: var(--accent-color);
    }

    main {
      margin-top: var(--header-height);
      padding: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .section {
      margin-bottom: 2rem;
    }

    .icon-title {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .icon-title span {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }

    h1, h2, h3, h4 {
      margin: 0.5rem 0;
      color: var(--accent-color);
    }

    .divider {
      height: 1px;
      background: var(--divider-color);
      margin: 1rem 0;
      border: none;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      color: #888;
      border-top: 1px solid var(--divider-color);
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    ul {
      list-style: none;
      padding-left: 1rem;
    }
    ul li {
      margin-bottom: 0.3rem;
    }
  </style>

  <!-- Dependencies for loading YAML & parsing Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<body>
  <header>
    <h1 id="site-title"><a href="/">Loading...</a></h1>
    <nav id="main-nav"></nav>
  </header>

  <main id="content"></main>

  <footer id="footer">
    &copy; <span id="footer-year"></span> Joe Rice. All Rights Reserved.
  </footer>

  <script>
    async function loadSiteContent() {
      try {
        // Fetch content.yaml
        const response = await fetch('content.yaml');
        const yamlText = await response.text();
        const siteData = jsyaml.load(yamlText);

        // Update <title> and site title from YAML
        document.title = siteData.site?.title || 'Joe Rice';
        const siteTitleEl = document.getElementById('site-title');
        siteTitleEl.innerHTML = `
          <a href="${siteData.site?.url || '#'}">${siteData.site?.title || 'Joe Rice'}</a>
        `;

        // Build the nav
        const navEl = document.getElementById('main-nav');
        navEl.innerHTML = siteData.sections
          .map(section => `<a href="#${section.id}">${section.title}</a>`)
          .join('');

        // Build the main content sections
        const contentEl = document.getElementById('content');
        let output = '';

        siteData.sections.forEach(section => {
          if (Array.isArray(section.subsections)) {
            // If there are subsections
            let subHtml = section.subsections
              .map(sub => `
                <h4>${sub.subtitle}</h4>
                <div>${marked.parse(sub.content || '')}</div>
              `).join('');

            output += `
              <section class="section" id="${section.id}">
                <div class="icon-title">
                  <span>${section.icon || ''}</span>
                  <h2>${section.title}</h2>
                </div>
                <hr class="divider" />
                ${subHtml}
              </section>
            `;
          } else {
            // No subsections
            output += `
              <section class="section" id="${section.id}">
                <div class="icon-title">
                  <span>${section.icon || ''}</span>
                  <h2>${section.title}</h2>
                </div>
                <hr class="divider" />
                <div>${marked.parse(section.content || '')}</div>
              </section>
            `;
          }
        });

        contentEl.innerHTML = output;

        // Update footer year
        document.getElementById('footer-year').textContent = new Date().getFullYear();

      } catch (err) {
        console.error('Error loading site content:', err);
        document.getElementById('content').innerHTML =
          '<p>Failed to load content. Check console for details.</p>';
      }
    }

    loadSiteContent();
  </script>
</body>
